<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Status do Aluno</title>
</head>
<body>
    <h1>Verificação de Status do Aluno</h1>
    <p>Insira suas três notas:</p>
    
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <button onclick="calcularMedia()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
   
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);

            let media = (nota1 + nota2 + nota3) / 3;

            if (media >= 4 && media <= 6) {
                document.getElementById("resultado").textContent = "O aluno está de recuperação.";
            } else if (media > 6) {
                document.getElementById("resultado").textContent = "O aluno está aprovado.";
            } else {
                document.getElementById("resultado").textContent = "O aluno está retido.";
            }
        }
    </script>
</body>
</html>
